<html>  
<head>  
    <title>Pets Available for Adoption</title>  
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f7f7f7;
}

.topnav {
  overflow: hidden;
  background-color: #333;
  display: flex;
  justify-content: center;
}

.topnav a {
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

h1 {
  text-align: center;
  margin-top: 30px;
  color: #333;
}

.pets-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  margin: 40px 0;
}

.pet-card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.12);
  width: 260px;
  padding: 20px;
  text-align: center;
  transition: box-shadow 0.2s;
}

.pet-card:hover {
  box-shadow: 0 4px 16px rgba(0,0,0,0.18);
}

.pet-card img {
  width: 180px;
  height: 180px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 15px;
  background: #eee;
}

.pet-name {
  font-size: 1.3em;
  font-weight: bold;
  color: #04AA6D;
  margin-bottom: 8px;
}

.pet-info {
  font-size: 1em;
  color: #555;
  margin-bottom: 4px;
}
</style>
</head>  
<body> 
<!-- top navigation bar -->    
<div class="topnav">
  <a class="active" href="/">Home</a>
  <a href="/upload">Add a New Pet for Adoption</a>
  <a href="/adoptPet">How to Adopt</a>
</div>

    <h1>Pets available for adoption</h1>
<div class="pets-container">
    {% for pet in pets %}
    <div class="pet-card">
        <img src="{{ pet.image }}" alt="{{ pet.name }}">
        <div class="pet-name">{{ pet.name }}</div>
        <div class="pet-info">Age: {{ pet.age }}</div>
        <div class="pet-info">Breed: {{ pet.breed }}</div>
    </div>
    {% endfor %}
</div>
</body>  
</html>
